<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TwoTube API Project</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Pacifico&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="landingDiv">
        <header class="head">
            <h1>TwoTube</h1>
        </header>

        <form id="searchForm">
            <div class="search">
                <input type="text" placeholder="Search" required id="searchTerm">
            </div>
            <div class="btn-div">
                <input class="btn" type="submit" id="submit-btn" class="button">
            </div>
            <div id="results" class="hidden">
            </div>
            <div>
                <h2>Search YouTube and Vimeo, in one <span class="click">Click!</span></h2>
            </div>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>

</html>

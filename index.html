<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TwoTube API Project</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather%7CPacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
<main>
    
    <div class="landingDiv">
        <header class="head">
            <h1><span class="two">Two</span><span class="tube">Tube</span></h1>
        </header>

        <form id="searchForm">
            <label for="seach" class="search">
                <input for="search" type="text" class="searchBar" placeholder="Search" required id="searchTerm">
            </label>
            <div class="btn-div">
                <input class="btn" value="Submit" type="submit" id="submit-btn">
            </div>
            <div id="results" class="resultsDiv hidden">
            </div>
            <div id="js-error-message"></div>
            <div class="desc">
                <h2>Search <span class="youtube">YouTube</span> and <span class="vimeo">Vimeo</span>, in one <span class="click">Click!</span></h2>
            </div>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    </main>
</body>

</html>
